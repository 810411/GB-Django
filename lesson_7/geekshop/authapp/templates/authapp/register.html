{% extends 'authapp/master.html' %}

{% load staticfiles %}

{% block content %}
    <h2>Регистрация пользователя</h2>
    <form class="form-horizontal" action="{% url 'auth:register' %}"
          method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ register_form.as_p }}
        <br>
        <button>Регистрация</button>
    </form>
{% endblock %}
