{% extends 'mainapp/master.html' %}
{% load staticfiles %}

{% block content %}
    <section class="contact">
        <h1>Контакты</h1>
        <form action="/contact/"><!--method="post"-->
            <fieldset>
                <legend>Напишите нам</legend>
                <label for="name">Ваше имя:</label>
                <input id="name" type="text" size="30" placeholder="Иван Иванов"><br>
                <label for="mail">Ваш email:</label>
                <input id="mail" type="email" size="30" placeholder="ivanov@yandex.ru"><br>
                <label for="subject">Тема:</label>
                <select id="subject">
                    <option>Подарки</option>
                    <option>Оплата</option>
                    <option>Доставка</option>
                    <option>Возврат</option>
                    <option>Прочее</option>
                </select><br>
                <label for="usertext">Ваше сообщение:</label><br>
                <textarea id="usertext" cols="43" rows="4"></textarea>
                <button type="submit">Отправить</button>
            </fieldset>
        </form>
        <article class="address">
            <h3>Адрес</h3>
            <span id="longdesc">
                450000, г. Уфа, ул. Ленина, 1<br>
                Email: orelly@yandex.ru<br>
                Телефон: +7 (347) 2552255<br>
            </span>
        </article>
        <span class="stub" id="map">
                    <script type="text/javascript" charset="utf-8" async
                            src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A043acd2ad3d076177e526e4d2983989155aec0669b511e9a167aa6b66969b728&amp;width=100%25&amp;height=360&amp;lang=ru_RU&amp;scroll=true"></script>
                </span>
    </section>
{% endblock %}
