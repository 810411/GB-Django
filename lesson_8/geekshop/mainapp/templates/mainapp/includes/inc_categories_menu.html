<ul class="links-menu">
    <li>
        выбрать:
    </li>
    <li>
        <a href="{% url 'catalog' 0 %}"
           class="{% if request.resolver_match.kwargs.pk == '0' %}
                  active
                  {% endif %}">
            всё
        </a>
    </li>
    {% for link in catalog_menu %}
        <li>
            <a href="{% url 'catalog' link.pk %}"
               class="{% if request.resolver_match.kwargs.pk|add:'0' == link.pk %}
                        active
                      {% endif %}">
                {{ link.description }}
            </a>
        </li>
    {% endfor %}
</ul>
