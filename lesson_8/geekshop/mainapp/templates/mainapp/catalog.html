{% extends 'mainapp/master.html' %}
{% load staticfiles %}

{% block content %}
    <section>
        <div class="basket-notice">
            {% include 'mainapp/includes/inc_basket.html' %}
        </div>

        <h1>Каталог товаров</h1>

        {% include 'mainapp/includes/inc_categories_menu.html' %}

        <div class="block">
            {% for product in products %}
                <p class="storegrid">
                    <a href="{% url 'product' product.pk %}">
                        <img src="/media/{{ product.image }}" alt="{{ product.short_desc }}">
                        <br>
                        <span>{{ product.name|capfirst }}</span>
                    </a>
                </p>
            {% endfor %}
        </div>
    </section>
{% endblock %}
